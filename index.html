<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NBA Info Hub</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>NBA Info Hub</h1>
<input type="text" id="search" placeholder="Search players, teams, or positions">

<div class="section">
  <h2>Top Performers</h2>
  <div id="top-performers" class="grid"></div>
</div>

<div class="section">
  <h2>Recent Games</h2>
  <div id="games" class="grid"></div>
</div>

<div class="section">
  <h2>All Players</h2>
  <div id="players" class="grid"></div>
</div>

<div class="section">
  <h2>Teams</h2>
  <div id="teams" class="grid"></div>
</div>

<div class="section">
  <h2>Standings <span class="sortable-header" id="sort-standings">Sort by Wins</span></h2>
  <div id="standings" class="grid"></div>
</div>

<div class="section">
  <h2>NBA News</h2>
  <div id="news" class="grid"></div>
</div>

<div class="section">
  <h2>Live Heatmap</h2>
  <div class="grid">
    <div class="card">
      <a href="heatmap.html" style="text-decoration: none; color: inherit;">
        <span><strong>Luka Dončić Heatmap</strong></span>
        <span>View real-time shot data.</span>
      </a>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="modal">
  <div id="close-modal">Close ✖</div>
  <h3 id="modal-title"></h3>
  <div id="modal-content"></div>
</div>

<script src="script.js"></script>
</body>
</html>
