<div id="player-stat-card" class="card">
  <div class="card-header">
    <img id="player-image" src="" alt="Player Image">
    <div>
      <h3 id="player-name"></h3>
      <p id="player-team-pos"></p>
    </div>
  </div>
  <div class="card-section">
    <h4>Recent Game</h4>
    <div id="recent-game-stats" class="grid-stats">
      <!-- Stats will be populated by JS -->
    </div>
  </div>
  <div class="card-section">
    <h4>Advanced Stats</h4>
    <div id="advanced-stats" class="grid-stats">
      <!-- Advanced stats will be populated by JS -->
    </div>
  </div>
  <div class="card-section">
    <h4>Game Log</h4>
    <div id="game-log">
      <!-- Game log will be populated by JS -->
    </div>
  </div>
</div>
